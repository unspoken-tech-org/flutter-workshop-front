name: flutter_workshop_front
description: "Flutter Workshop Frontend"
publish_to: 'none'

version: 1.0.4

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.5
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  go_router: ^14.3.0
  intl: any
  calendar_date_picker2: ^1.1.8
  shimmer: ^3.0.0
