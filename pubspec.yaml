  provider: ^6.1.5
  flutter_dotenv: ^5.1.0
  auto_updater: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
